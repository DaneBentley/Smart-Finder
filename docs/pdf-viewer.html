<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Finder PDF Viewer</title>
  <link rel="icon" type="image/png" sizes="16x16" href="icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icon48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icon128.png">
  
  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #202124;
      background: #404040;
      overflow: hidden;
    }
    
    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #323639;
      border-bottom: 1px solid #5f6368;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }
    
    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
    }
    
    .title {
      color: #e8eaed;
      font-size: 14px;
      font-weight: 500;
    }
    
    .toolbar-center {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      background: #3c4043;
      border: 1px solid #5f6368;
      border-radius: 4px;
      color: #e8eaed;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .btn:hover:not(:disabled) {
      background: #48494e;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn.primary {
      background: #1a73e8;
      border-color: #1a73e8;
    }
    
    .btn.primary:hover:not(:disabled) {
      background: #1557b0;
    }
    
    .zoom-level {
      color: #e8eaed;
      font-size: 13px;
      min-width: 45px;
      text-align: center;
    }
    
    /* Main Content */
    .main-content {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      background: #404040;
    }
    
    /* Drop Zone */
    .drop-zone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 40px;
      background: #323639;
      border: 2px dashed #5f6368;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .drop-zone.drag-over {
      border-color: #1a73e8;
      background: #1e3a5f;
    }
    
    .drop-zone h3 {
      color: #e8eaed;
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: 400;
    }
    
    .drop-zone p {
      color: #9aa0a6;
      margin-bottom: 16px;
    }
    
    .file-input {
      display: none;
    }
    
    /* PDF Container */
    .pdf-container {
      display: none;
      padding: 20px;
      text-align: center;
    }
    
    .page-container {
      position: relative;
      display: inline-block;
      margin: 0 auto 20px;
      background: white;
      box-shadow: 0 2px 16px rgba(0,0,0,0.4);
      border-radius: 2px;
    }
    
    .pdf-page {
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    /* Text Layer - Key for search functionality */
    .text-layer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      line-height: 1.0;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    .text-layer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
      font-family: sans-serif;
    }
    
    .text-layer .highlight {
      margin: -1px;
      padding: 1px;
      background-color: rgba(180, 0, 170, 0.3);
      border-radius: 4px;
    }
    
    /* Loading */
    .loading {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #404040;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #5f6368;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #e8eaed;
      font-size: 14px;
    }
    
    /* Error */
    .error {
      position: fixed;
      top: 48px;
      left: 20px;
      right: 20px;
      background: #fce8e6;
      border: 1px solid #f9ab00;
      border-radius: 4px;
      padding: 16px;
      color: #d93025;
      display: none;
      z-index: 50;
    }
    
    /* Page info */
    .page-info {
      color: #9aa0a6;
      font-size: 12px;
      margin-left: 8px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        height: auto;
        padding: 8px;
      }
      
      .toolbar-center {
        order: 3;
        margin-top: 8px;
      }
      
      .main-content {
        top: 80px;
      }
      
      .loading {
        top: 80px;
      }
      
      .error {
        top: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-left">
      <img src="icon48.png" alt="Smart Finder" class="logo">
      <span class="title">Smart Finder PDF Viewer</span>
    </div>
    <div class="toolbar-center">
      <button class="btn" id="zoom-out" disabled>âˆ’</button>
      <span class="zoom-level" id="zoom-level">100%</span>
      <button class="btn" id="zoom-in" disabled>+</button>
      <button class="btn" id="fit-width" disabled>Fit Width</button>
      <button class="btn" id="fit-page" disabled>Fit Page</button>
    </div>
    <div class="toolbar-right">
      <span class="page-info" id="page-info"></span>
      <button class="btn primary" id="download-btn" disabled>Download</button>
    </div>
  </div>

  <div class="main-content" id="main-content">
    <div class="drop-zone" id="drop-zone">
      <h3>ðŸ“„ Open PDF Document</h3>
      <p>Drag and drop a PDF file here, or click to browse</p>
      <button class="btn primary" onclick="document.getElementById('file-input').click()">Choose PDF File</button>
      <input type="file" class="file-input" id="file-input" accept=".pdf">
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading PDF...</div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="pdf-container" id="pdf-container"></div>
  </div>

  <script>
    // Configure PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    class PDFViewer {
      constructor() {
        this.currentPDF = null;
        this.currentScale = 1.0;
        this.currentURL = null;
        this.devicePixelRatio = window.devicePixelRatio || 1;
        this.fitMode = 'none'; // 'none', 'width', 'page'
        
        this.elements = {
          dropZone: document.getElementById('drop-zone'),
          fileInput: document.getElementById('file-input'),
          loading: document.getElementById('loading'),
          error: document.getElementById('error'),
          pdfContainer: document.getElementById('pdf-container'),
          pageInfo: document.getElementById('page-info'),
          zoomIn: document.getElementById('zoom-in'),
          zoomOut: document.getElementById('zoom-out'),
          zoomLevel: document.getElementById('zoom-level'),
          fitWidth: document.getElementById('fit-width'),
          fitPage: document.getElementById('fit-page'),
          downloadBtn: document.getElementById('download-btn'),
          mainContent: document.getElementById('main-content')
        };
        
        this.init();
      }
      
      init() {
        this.setupEvents();
        this.checkURLParam();
      }
      
      setupEvents() {
        this.elements.fileInput.addEventListener('change', (e) => this.handleFile(e));
        
        this.elements.dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          this.elements.dropZone.classList.add('drag-over');
        });
        
        this.elements.dropZone.addEventListener('dragleave', () => {
          this.elements.dropZone.classList.remove('drag-over');
        });
        
        this.elements.dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          this.elements.dropZone.classList.remove('drag-over');
          const file = e.dataTransfer.files[0];
          if (file?.type === 'application/pdf') {
            this.handleFile({ target: { files: [file] } });
          }
        });
        
        this.elements.zoomIn.addEventListener('click', () => this.zoom(0.25));
        this.elements.zoomOut.addEventListener('click', () => this.zoom(-0.25));
        this.elements.fitWidth.addEventListener('click', () => this.setFitMode('width'));
        this.elements.fitPage.addEventListener('click', () => this.setFitMode('page'));
        this.elements.downloadBtn.addEventListener('click', () => this.download());
        
        // Handle window resize for fit modes
        window.addEventListener('resize', () => {
          if (this.currentPDF && this.fitMode !== 'none') {
            this.updateFitScale();
            this.renderPDF();
          }
        });
      }
      
      checkURLParam() {
        const url = new URLSearchParams(window.location.search).get('file');
        if (url && /^https?:\/\//.test(url)) {
          this.loadPDF(url);
        }
      }
      
      handleFile(e) {
        const file = e.target.files[0];
        if (file?.type === 'application/pdf') {
          const reader = new FileReader();
          reader.onload = () => this.loadPDF({ data: reader.result });
          reader.readAsArrayBuffer(file);
          this.currentURL = null;
        }
      }
      
      async loadPDF(source) {
        this.showLoading();
        if (typeof source === 'string') this.currentURL = source;
        
        try {
          this.currentPDF = await pdfjsLib.getDocument(source).promise;
          this.updateFitScale();
          await this.renderPDF();
          this.enableControls();
          this.hideLoading();
          this.elements.dropZone.style.display = 'none';
          this.elements.pdfContainer.style.display = 'block';
          this.elements.pageInfo.textContent = `${this.currentPDF.numPages} page${this.currentPDF.numPages > 1 ? 's' : ''}`;
        } catch (err) {
          console.error('PDF load error:', err);
          this.showError('Failed to load PDF');
          this.hideLoading();
        }
      }
      
      updateFitScale() {
        if (!this.currentPDF || this.fitMode === 'none') return;
        
        const containerWidth = this.elements.mainContent.clientWidth - 40; // Account for padding
        const containerHeight = this.elements.mainContent.clientHeight - 40;
        
        // Use first page for scale calculation
        this.currentPDF.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1.0 });
          
          if (this.fitMode === 'width') {
            this.currentScale = containerWidth / viewport.width;
          } else if (this.fitMode === 'page') {
            const scaleX = containerWidth / viewport.width;
            const scaleY = containerHeight / viewport.height;
            this.currentScale = Math.min(scaleX, scaleY);
          }
          
          this.updateZoomLevel();
        });
      }
      
      setFitMode(mode) {
        this.fitMode = mode;
        this.updateFitScale();
        if (this.currentPDF) {
          this.renderPDF();
        }
      }
      
      async renderPDF() {
        if (!this.currentPDF) return;
        
        this.elements.pdfContainer.innerHTML = '';
        
        for (let i = 1; i <= this.currentPDF.numPages; i++) {
          await this.renderPage(i);
        }
      }
      
      async renderPage(pageNum) {
        const page = await this.currentPDF.getPage(pageNum);
        const viewport = page.getViewport({ scale: this.currentScale });
        
        // Create page container
        const pageContainer = document.createElement('div');
        pageContainer.className = 'page-container';
        
        // Create canvas with high DPI support
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-page';
        const ctx = canvas.getContext('2d');
        
        // Calculate proper scaling for high DPI displays
        const scaledViewport = page.getViewport({ scale: this.currentScale * this.devicePixelRatio });
        
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;
        canvas.style.width = viewport.width + 'px';
        canvas.style.height = viewport.height + 'px';
        
        pageContainer.appendChild(canvas);
        
        // Render page to canvas
        await page.render({
          canvasContext: ctx,
          viewport: scaledViewport
        }).promise;
        
        // Create and render text layer for search functionality
        const textLayer = document.createElement('div');
        textLayer.className = 'text-layer';
        textLayer.style.width = viewport.width + 'px';
        textLayer.style.height = viewport.height + 'px';
        
        const textContent = await page.getTextContent();
        
        // Render text layer using PDF.js's renderTextLayer
        pdfjsLib.renderTextLayer({
          textContent,
          container: textLayer,
          viewport,
          textDivs: []
        });
        
        pageContainer.appendChild(textLayer);
        this.elements.pdfContainer.appendChild(pageContainer);
      }
      
      zoom(delta) {
        this.fitMode = 'none'; // Disable fit mode when manually zooming
        this.currentScale = Math.max(0.25, Math.min(5, this.currentScale + delta));
        this.updateZoomLevel();
        if (this.currentPDF) this.renderPDF();
      }
      
      updateZoomLevel() {
        this.elements.zoomLevel.textContent = Math.round(this.currentScale * 100) + '%';
      }
      
      download() {
        if (this.currentURL) {
          const a = document.createElement('a');
          a.href = this.currentURL;
          a.download = 'document.pdf';
          a.click();
        }
      }
      
      showLoading() {
        this.elements.loading.style.display = 'flex';
        this.elements.error.style.display = 'none';
      }
      
      hideLoading() {
        this.elements.loading.style.display = 'none';
      }
      
      showError(msg) {
        this.elements.error.textContent = msg;
        this.elements.error.style.display = 'block';
        this.hideLoading();
      }
      
      enableControls() {
        this.elements.zoomIn.disabled = false;
        this.elements.zoomOut.disabled = false;
        this.elements.fitWidth.disabled = false;
        this.elements.fitPage.disabled = false;
        if (this.currentURL) this.elements.downloadBtn.disabled = false;
        this.updateZoomLevel();
      }
    }
    
    // Initialize PDF viewer
    new PDFViewer();
  </script>
</body>
</html>
