<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Finder PDF Viewer</title>
  <link rel="icon" type="image/png" sizes="16x16" href="icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icon48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icon128.png">
  
  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #525659;
      overflow: hidden;
    }
    
    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #323639;
      border-bottom: 1px solid #5f6368;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }
    
    .toolbar-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
    }
    
    .title {
      color: #e8eaed;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn {
      padding: 8px 12px;
      background: #3c4043;
      border: 1px solid #5f6368;
      border-radius: 4px;
      color: #e8eaed;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      min-width: 36px;
      text-align: center;
      user-select: none;
    }
    
    .btn:hover:not(:disabled) {
      background: #48494e;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn.primary {
      background: #1a73e8;
      border-color: #1a73e8;
    }
    
    .btn.primary:hover:not(:disabled) {
      background: #1557b0;
    }
    
    .zoom-level {
      color: #e8eaed;
      font-size: 13px;
      min-width: 50px;
      text-align: center;
      padding: 0 8px;
    }
    
    .page-info {
      color: #9aa0a6;
      font-size: 13px;
      white-space: nowrap;
    }
    
    /* Viewer Container */
    .viewer-container {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #525659;
      overflow: auto;
    }
    
    /* Drop Zone */
    .drop-zone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 40px;
      background: #323639;
      border: 2px dashed #5f6368;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .drop-zone.drag-over {
      border-color: #1a73e8;
      background: #1e3a5f;
    }
    
    .drop-zone h3 {
      color: #e8eaed;
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: 400;
    }
    
    .drop-zone p {
      color: #9aa0a6;
      margin-bottom: 16px;
    }
    
    .file-input {
      display: none;
    }
    
    /* PDF Viewer */
    .pdf-viewer {
      display: none;
      padding: 20px 0;
      text-align: center;
      min-height: 100%;
    }
    
    .page-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px auto;
      background: white;
      box-shadow: 0 1px 3px rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
      border-radius: 2px;
    }
    
    .page-container {
      position: relative;
    }
    
    .pdf-canvas {
      display: block;
      width: 100%;
      height: auto;
    }
    
    /* Text Layer - Optimized for highlighting */
    .text-layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      line-height: 1.0;
      font-size: 1px;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    .text-layer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }
    
    /* Highlight styles - for external highlighting tools */
    .text-layer .highlight {
      background-color: rgba(255, 255, 0, 0.3) !important;
      color: transparent !important;
    }
    
    .text-layer .smart-highlight {
      background-color: rgba(255, 165, 0, 0.4) !important;
      color: transparent !important;
    }
    
    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      color: #e8eaed;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #5f6368;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error */
    .error {
      position: fixed;
      top: 64px;
      left: 16px;
      right: 16px;
      background: #fce8e6;
      border: 1px solid #f9ab00;
      border-radius: 4px;
      padding: 16px;
      color: #d93025;
      display: none;
      z-index: 500;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .toolbar {
        height: auto;
        flex-wrap: wrap;
        padding: 8px;
      }
      
      .toolbar-section {
        margin: 4px 0;
      }
      
      .viewer-container {
        top: 70px;
      }
      
      .toolbar-section:nth-child(2) {
        order: 1;
        width: 100%;
        justify-content: center;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-section">
      <img src="icon48.png" alt="Smart Finder" class="logo">
      <span class="title">Smart Finder PDF Viewer</span>
    </div>
    
    <div class="toolbar-section">
      <button class="btn" id="zoom-out" disabled title="Zoom out">âˆ’</button>
      <span class="zoom-level" id="zoom-level">100%</span>
      <button class="btn" id="zoom-in" disabled title="Zoom in">+</button>
      <button class="btn" id="fit-width" disabled title="Fit to width">Fit Width</button>
      <button class="btn" id="actual-size" disabled title="Actual size">100%</button>
    </div>
    
    <div class="toolbar-section">
      <span class="page-info" id="page-info"></span>
      <button class="btn primary" id="download-btn" disabled title="Download PDF">Download</button>
    </div>
  </div>

  <div class="viewer-container" id="viewer-container">
    <div class="drop-zone" id="drop-zone">
      <h3>ðŸ“„ Open PDF Document</h3>
      <p>Drag and drop a PDF file here, or click to browse</p>
      <button class="btn primary" onclick="document.getElementById('file-input').click()">Choose PDF File</button>
      <input type="file" class="file-input" id="file-input" accept=".pdf">
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Loading PDF...</div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="pdf-viewer" id="pdf-viewer"></div>
  </div>

  <script>
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    class SmartPDFViewer {
      constructor() {
        this.pdfDoc = null;
        this.scale = 1.0;
        this.currentURL = null;
        this.pages = [];
        
        this.elements = {
          dropZone: document.getElementById('drop-zone'),
          fileInput: document.getElementById('file-input'),
          loading: document.getElementById('loading'),
          error: document.getElementById('error'),
          pdfViewer: document.getElementById('pdf-viewer'),
          viewerContainer: document.getElementById('viewer-container'),
          pageInfo: document.getElementById('page-info'),
          zoomIn: document.getElementById('zoom-in'),
          zoomOut: document.getElementById('zoom-out'),
          zoomLevel: document.getElementById('zoom-level'),
          fitWidth: document.getElementById('fit-width'),
          actualSize: document.getElementById('actual-size'),
          downloadBtn: document.getElementById('download-btn')
        };
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.checkURLParameter();
      }
      
      setupEventListeners() {
        // File handling
        this.elements.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
        
        // Drag and drop
        this.elements.dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          this.elements.dropZone.classList.add('drag-over');
        });
        
        this.elements.dropZone.addEventListener('dragleave', () => {
          this.elements.dropZone.classList.remove('drag-over');
        });
        
        this.elements.dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          this.elements.dropZone.classList.remove('drag-over');
          const file = e.dataTransfer.files[0];
          if (file?.type === 'application/pdf') {
            this.loadFile(file);
          }
        });
        
        // Zoom controls
        this.elements.zoomIn.addEventListener('click', () => this.zoomIn());
        this.elements.zoomOut.addEventListener('click', () => this.zoomOut());
        this.elements.fitWidth.addEventListener('click', () => this.fitToWidth());
        this.elements.actualSize.addEventListener('click', () => this.setActualSize());
        
        // Download
        this.elements.downloadBtn.addEventListener('click', () => this.downloadPDF());
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
              case '=':
              case '+':
                e.preventDefault();
                this.zoomIn();
                break;
              case '-':
                e.preventDefault();
                this.zoomOut();
                break;
              case '0':
                e.preventDefault();
                this.setActualSize();
                break;
            }
          }
        });
        
        // Window resize
        window.addEventListener('resize', () => {
          if (this.pdfDoc) {
            clearTimeout(this.resizeTimeout);
            this.resizeTimeout = setTimeout(() => this.rerenderPages(), 250);
          }
        });
      }
      
      checkURLParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        const fileURL = urlParams.get('file');
        if (fileURL && /^https?:\/\//.test(fileURL)) {
          this.loadFromURL(fileURL);
        }
      }
      
      handleFileSelect(event) {
        const file = event.target.files[0];
        if (file && file.type === 'application/pdf') {
          this.loadFile(file);
        }
      }
      
      loadFile(file) {
        const fileReader = new FileReader();
        fileReader.onload = () => {
          this.loadPDF({ data: fileReader.result });
        };
        fileReader.readAsArrayBuffer(file);
        this.currentURL = null;
      }
      
      loadFromURL(url) {
        this.currentURL = url;
        this.loadPDF(url);
      }
      
      async loadPDF(source) {
        this.showLoading();
        this.clearError();
        
        try {
          this.pdfDoc = await pdfjsLib.getDocument(source).promise;
          await this.renderAllPages();
          this.enableControls();
          this.showPDF();
          this.updatePageInfo();
        } catch (error) {
          console.error('PDF loading error:', error);
          this.showError('Failed to load PDF. Please check the file and try again.');
        }
        
        this.hideLoading();
      }
      
      async renderAllPages() {
        this.elements.pdfViewer.innerHTML = '';
        this.pages = [];
        
        for (let pageNum = 1; pageNum <= this.pdfDoc.numPages; pageNum++) {
          await this.renderPage(pageNum);
        }
      }
      
      async renderPage(pageNum) {
        const page = await this.pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: this.scale });
        
        // Create page wrapper
        const pageWrapper = document.createElement('div');
        pageWrapper.className = 'page-wrapper';
        pageWrapper.setAttribute('data-page', pageNum);
        
        // Create page container
        const pageContainer = document.createElement('div');
        pageContainer.className = 'page-container';
        pageContainer.style.width = viewport.width + 'px';
        pageContainer.style.height = viewport.height + 'px';
        
        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-canvas';
        const context = canvas.getContext('2d');
        
        // High DPI support
        const devicePixelRatio = window.devicePixelRatio || 1;
        const scaledViewport = page.getViewport({ scale: this.scale * devicePixelRatio });
        
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;
        canvas.style.width = viewport.width + 'px';
        canvas.style.height = viewport.height + 'px';
        
        pageContainer.appendChild(canvas);
        
        // Render page
        const renderContext = {
          canvasContext: context,
          viewport: scaledViewport
        };
        
        await page.render(renderContext).promise;
        
        // Create text layer
        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'text-layer';
        textLayerDiv.style.width = viewport.width + 'px';
        textLayerDiv.style.height = viewport.height + 'px';
        
        // Get text content
        const textContent = await page.getTextContent();
        
        // Store page data for external access
        this.pages[pageNum - 1] = {
          page,
          viewport,
          textContent,
          textLayerDiv,
          pageWrapper
        };
        
        // Render text layer properly
        const textLayerRender = pdfjsLib.renderTextLayer({
          textContent: textContent,
          container: textLayerDiv,
          viewport: viewport,
          textDivs: []
        });
        
        await textLayerRender.promise;
        
        pageContainer.appendChild(textLayerDiv);
        pageWrapper.appendChild(pageContainer);
        this.elements.pdfViewer.appendChild(pageWrapper);
      }
      
      async rerenderPages() {
        if (!this.pdfDoc) return;
        await this.renderAllPages();
        this.updateZoomLevel();
      }
      
      zoomIn() {
        this.scale = Math.min(this.scale * 1.25, 3.0);
        this.rerenderPages();
      }
      
      zoomOut() {
        this.scale = Math.max(this.scale / 1.25, 0.25);
        this.rerenderPages();
      }
      
      setActualSize() {
        this.scale = 1.0;
        this.rerenderPages();
      }
      
      fitToWidth() {
        if (!this.pdfDoc) return;
        
        this.pdfDoc.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1.0 });
          const containerWidth = this.elements.viewerContainer.clientWidth - 40;
          this.scale = containerWidth / viewport.width;
          this.rerenderPages();
        });
      }
      
      // Public API for external highlighting tools
      getPageText(pageNum) {
        if (!this.pages[pageNum - 1]) return null;
        return this.pages[pageNum - 1].textContent;
      }
      
      getTextLayer(pageNum) {
        if (!this.pages[pageNum - 1]) return null;
        return this.pages[pageNum - 1].textLayerDiv;
      }
      
      getAllTextLayers() {
        return this.pages.map(page => page?.textLayerDiv).filter(Boolean);
      }
      
      scrollToPage(pageNum) {
        const pageWrapper = document.querySelector(`[data-page="${pageNum}"]`);
        if (pageWrapper) {
          pageWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
      
      highlightText(pageNum, startIndex, endIndex, className = 'highlight') {
        const textLayer = this.getTextLayer(pageNum);
        if (!textLayer) return false;
        
        const spans = textLayer.querySelectorAll('span');
        let currentIndex = 0;
        
        for (const span of spans) {
          const text = span.textContent;
          const spanEnd = currentIndex + text.length;
          
          if (currentIndex <= endIndex && spanEnd >= startIndex) {
            span.classList.add(className);
          }
          
          currentIndex = spanEnd;
        }
        
        return true;
      }
      
      clearHighlights(className = 'highlight') {
        const textLayers = this.getAllTextLayers();
        textLayers.forEach(layer => {
          const highlights = layer.querySelectorAll(`.${className}`);
          highlights.forEach(highlight => highlight.classList.remove(className));
        });
      }
      
      downloadPDF() {
        if (this.currentURL) {
          const link = document.createElement('a');
          link.href = this.currentURL;
          link.download = 'document.pdf';
          link.click();
        }
      }
      
      updateZoomLevel() {
        this.elements.zoomLevel.textContent = Math.round(this.scale * 100) + '%';
      }
      
      updatePageInfo() {
        if (this.pdfDoc) {
          this.elements.pageInfo.textContent = `${this.pdfDoc.numPages} page${this.pdfDoc.numPages !== 1 ? 's' : ''}`;
        }
      }
      
      enableControls() {
        this.elements.zoomIn.disabled = false;
        this.elements.zoomOut.disabled = false;
        this.elements.fitWidth.disabled = false;
        this.elements.actualSize.disabled = false;
        
        if (this.currentURL) {
          this.elements.downloadBtn.disabled = false;
        }
        
        this.updateZoomLevel();
      }
      
      showLoading() {
        this.elements.loading.style.display = 'flex';
      }
      
      hideLoading() {
        this.elements.loading.style.display = 'none';
      }
      
      showPDF() {
        this.elements.dropZone.style.display = 'none';
        this.elements.pdfViewer.style.display = 'block';
      }
      
      showError(message) {
        this.elements.error.textContent = message;
        this.elements.error.style.display = 'block';
        setTimeout(() => this.clearError(), 5000);
      }
      
      clearError() {
        this.elements.error.style.display = 'none';
      }
    }
    
    // Initialize the PDF viewer and make it globally accessible
    let pdfViewer;
    document.addEventListener('DOMContentLoaded', () => {
      pdfViewer = new SmartPDFViewer();
      // Make viewer available globally for external tools
      window.smartPDFViewer = pdfViewer;
    });
  </script>
</body>
</html>
