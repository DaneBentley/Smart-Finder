<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Finder PDF Viewer</title>
  <link rel="icon" type="image/png" sizes="16x16" href="icon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icon48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icon128.png">
  <meta name="description" content="Smart Finder PDF Viewer - View and search PDFs with AI-powered capabilities">
  
  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #202124;
      background: #f8f9fa;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid #dadce0;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 500;
      color: #3c4043;
    }
    
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      color: #3c4043;
      transition: all 0.2s;
    }
    
    .btn:hover:not(:disabled) {
      background: #f1f3f4;
      border-color: #d2d6da;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn.primary {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    
    .btn.primary:hover:not(:disabled) {
      background: #1557b0;
    }
    
    /* Drop Zone */
    .drop-zone {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px dashed #dadce0;
      margin: 20px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .drop-zone.drag-over {
      border-color: #1a73e8;
      background: #f8f9ff;
    }
    
    .drop-zone h3 {
      color: #3c4043;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: 400;
    }
    
    .drop-zone p {
      color: #5f6368;
      margin-bottom: 16px;
    }
    
    .file-input {
      display: none;
    }
    
    /* PDF Viewer */
    .pdf-viewer {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #525659;
      display: none;
      overflow: auto;
      padding: 20px;
    }
    
    .pdf-page-container {
      background: white;
      margin: 0 auto 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
      border-radius: 2px;
      max-width: 100%;
    }
    
    .pdf-page {
      display: block;
      width: 100%;
      height: auto;
    }
    
    .text-layer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 0.2;
      line-height: 1.0;
    }
    
    .text-layer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }
    
    .text-layer .highlight {
      margin: -1px;
      padding: 1px;
      background-color: rgba(180, 0, 170, 0.2);
      border-radius: 4px;
    }
    
    /* Loading */
    .loading {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error */
    .error {
      position: absolute;
      top: 56px;
      left: 20px;
      right: 20px;
      background: #fce8e6;
      border: 1px solid #f9ab00;
      border-radius: 4px;
      padding: 16px;
      color: #d93025;
      display: none;
    }
    
    /* Page info */
    .page-info {
      font-size: 12px;
      color: #5f6368;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <img src="icon48.png" alt="Smart Finder" class="logo">
      <span class="title">Smart Finder PDF Viewer</span>
    </div>
    <div class="controls">
      <span class="page-info" id="page-info"></span>
      <button class="btn" id="zoom-out" disabled>âˆ’</button>
      <span id="zoom-level">100%</span>
      <button class="btn" id="zoom-in" disabled>+</button>
      <button class="btn primary" id="download-btn" disabled>Download</button>
    </div>
  </div>

  <div class="drop-zone" id="drop-zone">
    <h3>ðŸ“„ Open PDF Document</h3>
    <p>Drag and drop a PDF file here, or click to browse</p>
    <button class="btn primary" onclick="document.getElementById('file-input').click()">Choose PDF File</button>
    <input type="file" class="file-input" id="file-input" accept=".pdf">
  </div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading PDF...</p>
  </div>
  
  <div class="error" id="error"></div>
  
  <div class="pdf-viewer" id="pdf-viewer"></div>

  <script>
    // Configure PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let currentPDF = null;
    let currentScale = 1.2;
    let currentURL = null;
    
    const elements = {
      dropZone: document.getElementById('drop-zone'),
      fileInput: document.getElementById('file-input'),
      loading: document.getElementById('loading'),
      error: document.getElementById('error'),
      pdfViewer: document.getElementById('pdf-viewer'),
      pageInfo: document.getElementById('page-info'),
      zoomIn: document.getElementById('zoom-in'),
      zoomOut: document.getElementById('zoom-out'),
      zoomLevel: document.getElementById('zoom-level'),
      downloadBtn: document.getElementById('download-btn')
    };
    
    init();
    
    function init() {
      setupEvents();
      checkURLParam();
    }
    
    function setupEvents() {
      elements.fileInput.addEventListener('change', handleFile);
      elements.dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        elements.dropZone.classList.add('drag-over');
      });
      elements.dropZone.addEventListener('dragleave', () => {
        elements.dropZone.classList.remove('drag-over');
      });
      elements.dropZone.addEventListener('drop', e => {
        e.preventDefault();
        elements.dropZone.classList.remove('drag-over');
        const file = e.dataTransfer.files[0];
        if (file?.type === 'application/pdf') handleFile({ target: { files: [file] } });
      });
      
      elements.zoomIn.addEventListener('click', () => zoom(0.2));
      elements.zoomOut.addEventListener('click', () => zoom(-0.2));
      elements.downloadBtn.addEventListener('click', download);
    }
    
    function checkURLParam() {
      const url = new URLSearchParams(window.location.search).get('file');
      if (url && /^https?:\/\//.test(url)) loadPDF(url);
    }
    
    function handleFile(e) {
      const file = e.target.files[0];
      if (file?.type === 'application/pdf') {
        const reader = new FileReader();
        reader.onload = () => loadPDF({ data: reader.result });
        reader.readAsArrayBuffer(file);
        currentURL = null;
      }
    }
    
    function loadPDF(source) {
      showLoading();
      if (typeof source === 'string') currentURL = source;
      
      pdfjsLib.getDocument(source).promise
        .then(pdf => {
          currentPDF = pdf;
          renderPDF();
          enableControls();
          hideLoading();
          elements.dropZone.style.display = 'none';
          elements.pdfViewer.style.display = 'block';
          elements.pageInfo.textContent = `${pdf.numPages} page${pdf.numPages > 1 ? 's' : ''}`;
        })
        .catch(err => {
          console.error('PDF load error:', err);
          showError('Failed to load PDF');
          hideLoading();
        });
    }
    
    async function renderPDF() {
      if (!currentPDF) return;
      
      elements.pdfViewer.innerHTML = '';
      
      for (let i = 1; i <= currentPDF.numPages; i++) {
        const page = await currentPDF.getPage(i);
        const viewport = page.getViewport({ scale: currentScale });
        
        const container = document.createElement('div');
        container.className = 'pdf-page-container';
        
        const canvas = document.createElement('canvas');
        canvas.className = 'pdf-page';
        const ctx = canvas.getContext('2d');
        
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        container.appendChild(canvas);
        
        // Render page
        await page.render({ canvasContext: ctx, viewport }).promise;
        
        // Add text layer for selection and search
        const textLayer = document.createElement('div');
        textLayer.className = 'text-layer';
        textLayer.style.height = viewport.height + 'px';
        textLayer.style.width = viewport.width + 'px';
        
        const textContent = await page.getTextContent();
        pdfjsLib.renderTextLayer({
          textContent,
          container: textLayer,
          viewport,
          textDivs: []
        });
        
        container.appendChild(textLayer);
        elements.pdfViewer.appendChild(container);
      }
    }
    
    function zoom(delta) {
      currentScale = Math.max(0.5, Math.min(3, currentScale + delta));
      elements.zoomLevel.textContent = Math.round(currentScale * 100) + '%';
      if (currentPDF) renderPDF();
    }
    
    function download() {
      if (currentURL) {
        const a = document.createElement('a');
        a.href = currentURL;
        a.download = 'document.pdf';
        a.click();
      }
    }
    
    function showLoading() {
      elements.loading.style.display = 'flex';
      elements.error.style.display = 'none';
    }
    
    function hideLoading() {
      elements.loading.style.display = 'none';
    }
    
    function showError(msg) {
      elements.error.textContent = msg;
      elements.error.style.display = 'block';
      hideLoading();
    }
    
    function enableControls() {
      elements.zoomIn.disabled = false;
      elements.zoomOut.disabled = false;
      if (currentURL) elements.downloadBtn.disabled = false;
    }
  </script>
</body>
</html>
